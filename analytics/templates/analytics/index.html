{% extends 'base.html' %}
{% load static %}

{% block analytics-style %}
<!-- Original CSS -->
<link rel="stylesheet" href="{% static 'analytics/css/style.css' %}">
{% endblock %}

{% block content %}
<nav class="navbar sticky-top">
  <div class="container-fluid">
    <h4>{% block title %}アナリティクス{% endblock %}</h4>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col"><!-- Bootstrap グリッドシステム左側 -->
    </div>
    <div class="col-lg-8 col-12"><!-- Bootstrap グリッドシステム中央 -->

      {% if not data %}
      <figure class="text-center">
	<blockquote class="blockquote">
	  <p>ようこそアナリティクスページへ</p>
	</blockquote>
	<figcaption class="blockquote-footer">
	  Welcome to <cite title="Source Title">analytics page</cite>
	</figcaption>
      </figure>
      {% else %}
      <figure class="text-center">
	<blockquote class="blockquote">
	  <p>ようこそゼロフラのアナリティクスページへ</p>
	</blockquote>
	<figcaption class="blockquote-footer">
	  Welcome to Zero From Light <cite title="Source Title">analytics page</cite>
	</figcaption>
      </figure>
      {% endif %}

      <!-- { if not df }
	<figure class="text-center">
	<blockquote class="blockquote">
	<i class="bi bi-cone-striped" style="font-size: 400%; color: red;"></i><h1 class="display-1">準備中...</h1>
	</blockquote>
	<figcaption class="blockquote-footer">
	in preparation
	</figcaption>
	</figure>
	{ else } -->
	<form id="ajax_chenge" action="{% url 'analytics:pulldown' %}" method="GET">
	  <div class="row">
	    <div class="col">
	      <select id="select_data" class="form-select" aria-label="Default select example" onclick='document.getElementById("ch_servings_submit").click();'>
	      
	      <!-- option selected>データ名</option -->
		<option value="users">アクセス数</option>
		<option value="new_users">新規ユーザー数</option>
		<option value="page_views">ページビュー数</option>
		<option value="sessions">セッション数</option>
		<option value="ad_revenue">広告収益</option>
		<option value="ad_impressions">インプレッション数</option>
	      </select>
	    </div>
	    <div class="col">
	      <!--<select class="form-select" aria-label="Default select example">-->
	      <select id="select_date" class="form-select" aria-label="Default select example" onclick='document.getElementById("ch_servings_submit").click();'>
		<option selected>日付</option>
		<option value="1">全て</option>
		<option value="2">１年前から現在</option>
		<option value="3">半年前から現在</option>
	      </select>
	    </div>
	  </div>
	  
	  <input type="submit" value="送信" id="ch_servings_submit" style="display:none;">
	  
	  </form>

	<div id="chart_div"></div>

	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">日付</th>
	      <th id="table_head" scope="col">アクセス数</th>
	    </tr>
	  </thead>
	  <tbody id="data_table" class="table-group-divider">
	    {% for index, row in data_table.iterrows %}
	    <tr>
	      <th scope="row">{{ index }}</th>
	      <td>{{ row.users }}</td>
	    </tr>
	    {% endfor %}
	  </tbody>
	</table>
    </div>
    <div class="col"><!-- Bootstrap グリッドシステム右側 -->
    </div>
  </div>
</div>

<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<!-- Google Charts -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
 $('#ajax_chenge').on('submit', e => {
    e.preventDefault();
 
    // Ajax処理
    $.ajax({
      'url': "{% url 'analytics:pulldown' %}",
      'type': 'GET',
      'data': {
        'data_name': $('#select_data').val(),
	'date_value': $('#select_date').val(),
      },
      'dataType': 'json'
    }).done(response => {
      $('#table_head').empty(); // #table_head内の要素を削除
      $('#data_table').empty(); // #data_table内の要素を削除

      $('#table_head').text(response.data_table_head); // #table_head内に要素を追加
      // ループ処理
      for (const data of response.data_table) {
 console.log(response)
	// 必要なテーブルタグを作成
	const tr = $('<tr>');
	const th = $('<th>', { scop:'row', text: data[0] });
	const td = $('<td>', {text: data[1]});
	// #data_table内にテーブルを追加
	$('#data_table').append(tr.append(th).append(td));
      }
    });
   });

  google.charts.load('current', {'packages':['bar']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
  var data = google.visualization.arrayToDataTable([
    ['日付', 'アクセス数'],
    {% for index, row in data_graph.iterrows %}
    ['{{ index }}', {{ row.users }}],
    {% endfor %}
  ]);

  // セレクトフォームの実装次第で「202402」のような要素だった場合、アクシズ（hAxis）のフォーマットを変更する。
  var options = {
    chart: {
      title: 'アクセス数',
      subtitle: '{{ data_graph_subtitle }}',//'2024年1月-2024年12月',
    },
    colors: ['#33ac71'],
    width: '100%',// グラフの横長
    height: 400,// グラフの縦長
    vAxis: {format: 'decimal'},// 左側軸のフォーマット
    hAxis: {textPosition: 'out', title: ''},
    legend: { position: 'none', textStyle: {fontSize: 10}},// 凡例の位置（'none'しか効かない）
  };

  var chart = new google.charts.Bar(document.getElementById('chart_div'));

  chart.draw(data, google.charts.Bar.convertOptions(options));
}
</script>
<!-- { endif } -->

{% endblock %}
